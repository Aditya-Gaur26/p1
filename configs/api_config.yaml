# API Configuration for External Services

# YouTube Data API v3
youtube:
  enabled: true
  max_results: 5
  order_by: "relevance"           # "relevance", "viewCount", "rating"
  video_duration: "medium"        # "any", "short", "medium", "long"
  filters:
    min_views: 1000
    min_rating: 4.0
    language: "en"
  relevance_threshold: 0.7

# arXiv API
arxiv:
  enabled: true
  max_results: 5
  sort_by: "relevance"            # "relevance", "lastUpdatedDate", "submittedDate"
  categories:
    - "cs.OS"                     # Operating Systems
    - "cs.NI"                     # Networking
    - "cs.DC"                     # Distributed Computing
    - "cs.PF"                     # Performance
  relevance_threshold: 0.6

# Google Scholar (via SerpAPI - optional)
google_scholar:
  enabled: false
  max_results: 3
  api_key_env: "SERPAPI_KEY"

# Wikipedia API (for concept definitions)
wikipedia:
  enabled: true
  language: "en"
  max_summary_length: 500

# Course-specific resources
custom_resources:
  enabled: true
  resources:
    - name: "GeeksforGeeks"
      base_url: "https://www.geeksforgeeks.org"
      topics: ["operating-systems", "computer-network"]
    - name: "Tutorialspoint"
      base_url: "https://www.tutorialspoint.com"
      topics: ["operating_system", "computer_networks"]

# Caching
cache:
  enabled: true
  ttl_hours: 24                   # Time to live for cached results
  max_size_mb: 100

# Embedding Models Configuration
embeddings:
  primary_model: "sentence-transformers/all-mpnet-base-v2"  # Upgraded from all-MiniLM-L6-v2
  fallback_model: "sentence-transformers/all-MiniLM-L6-v2"  # Faster fallback
  batch_size: 32
  normalize_embeddings: true
  device: "auto"  # "auto", "cuda", "cpu"
  
  # Alternative specialized models (optional)
  alternatives:
    scientific: "allenai/specter"  # Better for academic papers
    multilingual: "sentence-transformers/paraphrase-multilingual-mpnet-base-v2"
    
# RAG Configuration
rag:
  retrieval_method: "hybrid"      # "dense", "sparse", "hybrid"
  top_k: 5                        # Number of documents to retrieve
  rerank: true                    # Enable reranking
  rerank_model: "cross-encoder"   # "cross-encoder", "colbert"
  query_expansion: true           # Expand queries with synonyms
  adaptive_context: true          # Adjust context size based on query

